<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Addtion</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    <script>
        function sendRequest () {

            axios.post("http://localhost:3000/sum", {
                a: document.getElementById("a").value,
                b: document.getElementById("b").value
            })

        }
    </script>
</head>
<body>
    <input type="text" id="a" placeholder="Enter First Number">
    <input type="text" id="b" placeholder="Enter Second Number">
    <button onclick="sendRequest()">Find Sum</button>
</body>
</html>
